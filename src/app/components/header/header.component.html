<header id="header">
  <div class="top-bar"></div>
  <div class="container d-flex">
    <div class="logo mr-auto">
      <h1 class="text-light">

        <a routerLink="" (click)="home()">
          <img src="assets/img/top-left-logo.png" />
        </a>
      </h1>
    </div>

    <nav class="nav-menu d-lg-block">
      <ul>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/']">Home</a></li>
        <li routerLinkActive="active" *ngIf="authService.isLogIn"><a [routerLink]="['/profile']">Collection</a></li>
        <li *ngIf="ratingItem"> <a routerLink="." (click)="leaveRating()">Leave Rating</a></li>
        <li *ngIf="authService.isLogIn">
          <div class="dropdown show">
            <span class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <b> {{authService.name}}</b>
            </span>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <div class="dropdown-item link" (click)="quizList()"> <i class="fa fa-shopping-bag"></i> <span>My
                  Collection</span></div>
              <div class="dropdown-item link" (click)="logout()"> <i class="fa fa-power-off"></i> <span>Logout</span>
              </div>
            </div>
          </div>

        </li>
        <li *ngIf="!authService.isLogIn">
          <app-button [text]="'Login'" (clickEvent)="authenticate(authType.LOGIN)"></app-button>
        </li>
        <li *ngIf="!authService.isLogIn" class="ml-3">
          <app-button [text]="'Signup'" (clickEvent)="authenticate(authType.SIGNUP)"></app-button>
        </li>
      </ul>
    </nav>

  </div>
</header>
