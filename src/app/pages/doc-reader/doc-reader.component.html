<ng-container *ngIf="product">
    <div style="position: relative; height:715px;">
        <button style="position: absolute;" class="btn btn-success" (click)="download()">Download PDF</button>
        <pdf-viewer [src]="(product.docs[0] || {}).url" 
                      [render-text]="true"
                      style="display: block;"
                      [render-text-mode]="true"
                      [autoresize]="true"
                      [zoom]="0"
                      [zoom-scale]="'page-width'"
                      style="display: block;position: absolute; margin-top:33px;"
                      [show-all]="false"
                      [fit-to-page]="true"
          ></pdf-viewer>
    </div>
        
</ng-container>
